# Site info.
site_name: abookworm's Wiki
site_author: Aaron Loong
site_url: https://wiki.abookworm.site

# Repository
repo_name: abookworm-site/WikiPage
repo_url: https://github.com/abookworm-site/WikiPage

# Site Pre
# pip3 install mkdocs
# pip3 install mkdocs-material

# Site config
docs_dir: wiki


# Site theme
theme:
  name: 'material'
  language: 'zh'

  palette:
    primary: 'Light Blue'
    accent: 'Blue'
  favicon: '/favicon.ico'
  #feature:
    #tabs: false
  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'

  #include_search_page: false
  #search_index_only: true
  #icon:
    #logo: material/library
    #repo: fontawesome/brands/git-alt


# mkdocs extension
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


# Site Nav
nav:
- Home: 'index.md'
- 250 Working Coding: 
  - Git & Github: '250 Working Coding\Git & Github\Git & Github.md'
  - Docker 与 K8s 最佳实践: 
    - K8s 安装指引: '250 Working Coding\Docker 与 K8s 最佳实践\K8s 安装指引.md'
    - K8s 端口转发工具 rinetd 安装配置指引: '250 Working Coding\Docker 与 K8s 最佳实践\K8s 端口转发工具 rinetd 安装配置指引.md'
  - Coding with C: 
    - 目录: '250 Working Coding\Coding with C\index.md'
